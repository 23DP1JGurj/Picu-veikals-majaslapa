<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picu veikals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e8c0;
        }
        header {
            background-color: #e53935;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .pizza-images {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .pizza-images img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content-box {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .content-section {
            background-color: #ffd699;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        footer {
            background-color: #e53935;
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Picu veikals</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">sākums</a></li>
                <li><a href="#">informācija</a></li>
                <li><a href="#">sistēmas lejuplielāde</a></li>
                <li><a href="#">ceļvedis</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="hero">
        <h1>Laipni lūdzam mūsu Pica mājaslapā!</h1>
        <p>Uzziniet vairāk par mūsu gardajām picām un lejuplielādējiet mūsu aplikāciju!</p>
    </div>
    
    <div class="pizza-images">
        <img src="pizza1.png" alt="Pizza 1">
        <img src="pizza2.png" alt="Pizza 2">
        <img src="pizza3.png" alt="Pizza 3">
    </div>
    
    <div class="content-box">
        <div class="content-section">Par mūsu sistēmu</div>
        <div class="content-section">Teksts par sistēmu</div>
        <div class="content-section">Lejuplādet musu sistēmu</div>
        <div class="content-section">Ceļvedis musu sistēmā</div>
    </div>
    
    <footer>
        Footer
    </footer>
</body>
</html>
