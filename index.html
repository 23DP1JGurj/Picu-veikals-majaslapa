<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Picu veikals</title>
  <style>
    /* Сброс некоторых стандартных стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #f44336; 
      padding: 10px;
    }

    header .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Логотип или название слева */
    .logo {
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
    }

    /* Навигационное меню */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    nav ul li a:hover {
      opacity: 0.8;
    }

    /* Основной блок с заголовком и пиццами */
    .hero {
      text-align: center;
      padding: 20px;
      background-color: #fdd835; /* Желтоватый фон под заголовком */
    }

    .hero h1 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .hero p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    /* Блок с картинками пицц (по бокам) */
    .pizza-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .pizza-images img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #f44336;
    }

    /* Контейнер для четырёх блоков */
    .info-sections {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      max-width: 800px;
      margin: 0 auto 20px auto;
      padding: 0 10px;
    }

    /* На больших экранах делаем четыре колонки */
    @media (min-width: 768px) {
      .info-sections {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .info-section {
      background-color: #ffe9a1;
      padding: 15px;
      text-align: center;
      border: 2px solid #f44336;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .info-section:hover {
      background-color: #ffd761;
    }

    /* Подвал */
    footer {
      background-color: #f44336;
      text-align: center;
      padding: 15px;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Шапка сайта -->
  <header>
    <div class="top-nav">
      <div class="logo">Picu veikals</div>
      <nav>
        <ul>
          <li><a href="#">Sākums</a></li>
          <li><a href="#">Informācija</a></li>
          <li><a href="#">Sistēmas lejuplielāde</a></li>
          <li><a href="#">Ceļvedis</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основной блок: заголовок и описание -->
  <section class="hero">
    <h1>Laipni lūdzam mūsu Pica mājaslapā!</h1>
    <p>Uzziniet vairāk par mūsu gardajām picām un lejuplielādējiet mūsu aplikāciju!</p>

    <!-- Картинки пицц (можно заменить на реальные ссылки) -->
    <div class="pizza-images">
      <img src="https://via.placeholder.com/150?text=Pizza+1" alt="Pizza 1">
      <img src="https://via.placeholder.com/150?text=Pizza+2" alt="Pizza 2">
      <img src="https://via.placeholder.com/150?text=Pizza+3" alt="Pizza 3">
    </div>
  </section>

  <!-- Блок из четырёх «кнопок» / разделов -->
  <div class="info-sections">
    <div class="info-section">Par mūsu sistēmu</div>
    <div class="info-section">Teksts par sistēmu</div>
    <div class="info-section">Lejupielādēt mūsu sistēmu</div>
    <div class="info-section">Ceļvedis mūsu sistēmā</div>
  </div>

  <!-- Подвал сайта -->
  <footer>
    Footer
  </footer>

</body>
</html>
